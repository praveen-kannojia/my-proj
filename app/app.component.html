<h1>{{title}}</h1>
        <my-hero-detail [localHero]="selectedHero" (heroClicked)='onHeroClicked($event)'></my-hero-detail>        
        
        <div>{{nameclicked}}</div>
        <h2>My Heroes</h2>
        <ul class="heroes">
            <li *ngFor="let hero of heroes" [class.selected] = "hero === selectedHero" (click)="onSelect(hero)">
                <span class="badge">{{hero.id}}</span>{{hero.name}}
            </li>
        </ul>
